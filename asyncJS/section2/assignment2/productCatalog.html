<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="library.js"></script>
  </head>
  <body>
    <div>
    <h3>Search Product by Id</h3>
    <input id="input">
    <button id="idButton" >Search Product</button>

    <h3>Search Product by Type</h3>
    <input id="inputType">
    <button id="typeButton" >Search Product</button>

    <h3>Search Product by Price</h3>
    <input id="inputPrice">
    <button id="priceButton" >Search Product</button>
</div>
<div >
    <h3>Examined Product</h3>
    <p id="productText">Product Id: <br>Price: <br>Type: </p>
    <h3>List of Similar Products</h3>
    <table id="similarTable" width="300px" border="1" >
    <tr>
        <th>ProductId</th>
        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
    </tr>
    </table>
</div>
<div >
<h3>List of All Products</h3>
<table id="allTable" width="300px" border="1" >
    <tr>
        <th>ProductId</th>
        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
    </tr>
</table>

    <script src="productCatalog.js"></script>
  </body>
</html>
